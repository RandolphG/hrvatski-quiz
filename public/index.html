<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/toast.css"/>
    <link rel="stylesheet" href="css/cup.css"/>
    <link rel="stylesheet" href="css/popover.css"/>
    <link rel="stylesheet" href="css/expandable-list.css"/>
    <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" href="assets/favicon.ico"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<!-- BROWSER INFO ----------------------------------------------------------------------------------------------------->
<div id="browserInfoPopover" class="popover">
    <h3>details</h3>
    <p id="browserData"></p>
</div>
<!-- NOTIFICATIONS ---------------------------------------------------------------------------------------------------->
<div class="toasts" id="toasts"></div>
<!-- START QUIZ | USER PROFILE BUTTONS -------------------------------------------------------------------------------->
<div class="start_btn">
    <button class="start">Start Quiz</button>
    <button class="stats">User Profile</button>
</div>
<!-- PROFILE ----------------------------------------------------------------------------------------------------->
<div class="profile_box">
    <div class="profile-title">
        <span>User Profile</span>
    </div>
    <div class="profile-stats">
        <div class="profile-details">
            <div class="profile-photo">photo</div>
            <div class="profile-info">words</div>
        </div>
        <div class="profile-stat">
            <div class="stat">
                <div>DURATION</div>
                <span>00:00</span></div>
            <div class="stat">
                <div>COMPLETE</div>
                <span>0</span></div>
            <div class="stat">
                <div>ERRORS</div>
                <span>0</span></div>
            <div class="stat">
                <div>COMPLETION</div>
                <span>0</span></div>
            <div class="stat">
                <div>EXP</div>
                <span>0</span></div>
        </div>
    </div>
    <div class="profile-chart">
        <div id="absolute" style="width: 100%; height: 250px;"></div>
    </div>
    <div class="quiz-scores">
        <div class="scores-title">Scores from Quiz Type:</div>
        <div class="score-list">
            <div class="score-item">
                Nouns and Gender:
                <div class="results">
                    <span class="error">17</span><span class="score">85%</span>
                </div>
            </div>
            <div class="score-item">
                Personal Pronouns:
                <div class="results">
                    <span class="error">13</span><span class="score">85%</span>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-buttons">
        <button class="quit">Exit</button>
    </div>
</div>
<!-- INFO ------------------------------------------------------------------------------------------------------------->
<div class="info_box">
    <div class="info-title">
        <span>Topics</span>
    </div>
    <div class="info-list">
        <ul class="risks">
            <h3 class="risks__header">Lessons</h3>
            <li class="risk risk--high" data-risk-score="65">
                <span class="risk__name">Chapter 1</span>
                <div class="risk__description">
                </div>
            </li>
            <li class="risk" data-risk-score="0">
                <span class="risk__name">Chapter 2</span>
                <div class="risk__description">
                    <p>topic 1</p>
                </div>
            </li>
        </ul>
    </div>

    <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
    </div>
</div>
<!-- QUIZ BOX --------------------------------------------------------------------------------------------------------->
<div class="quiz_box">
    <header>
        <div class="title">Subject</div>
        <div class="timer">
            <div class="time_left_txt">Time Left</div>
            <div class="timer_sec">45</div>
        </div>
        <div class="total_time">
            <div class="time_left_txt">Clock</div>
            <div class="time">00:00</div>
        </div>
        <div class="time_line"></div>
    </header>
    <section>
        <div class="que_text"></div>
        <div class="option_list"></div>
    </section>
    <footer>
        <div class="total_que"></div>
        <button class="next_btn">Next Question</button>
    </footer>
</div>
<!-- RESULT BOX ------------------------------------------------------------------------------------------------------->
<div class="result_box">
    <div class="icon">
        <i class="fas fa-crown"></i>
    </div>
    <div class="complete_text">Complete</div>
    <div class="score_text"></div>
    <div class="buttons">
        <button class="restart">Replay</button>
        <button class="quit">Quit</button>
    </div>
</div>
<!-- HOVER -LIST ------------------------------------------------------------------------------------------------------->
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js'></script>
<script type="module" src="./bundle.js"></script>
</html>
